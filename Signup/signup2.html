<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.3.0/ethers.umd.min.js" charset="utf-8" type="text/javascript"></script>    <script src="script.js" defer></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <a href="/"><button>Return Home</button></a>
    <div style="text-align: left;" class="header">
        <button onclick="Login()" id="metamaskButton">Sign in (Eth Classic)</button>
        <div id="addressDisplay">Address: N/A</div>
        <div id="balanceDisplay">Balance: N/A</div>
    </div>

    <button onclick="addETCToMetaMask()">Add ETC to Metamask</button>


    <h1 style="text-align: center;">Hack The Hackathon Team Registration</h1>
    
    <form id="teamRegistration" onsubmit="return false">
        <!-- Team Name -->
        <label for="teamName">Team Name:</label>
        <input type="text" id="TeamName" name="teamName" required><br>

        <!-- Team Description -->
        <label for="description">Short Description of Project:</label>
        <textarea id="Description" name="description" rows="2" required></textarea><br>

        <!-- Token Symbol -->
       <label for="tokenSymbol">Token Symbol:</label>
        <input type="text" id="tokenSymbol" name="tokenSymbol" required><br>

        <!-- Github Link -->
        <label for="github">Project Github Repository:</label>
        <input type="text" id="Github" name="Github" required><br>

        <!-- Pledge  -->
        <label for="pledge">What % of team winnings will you pledge to your token holders? (0-100) </label>
        <input type="text" id="Pledge" name="Pledge" required><br>

        <!-- willContinue  -->
        <label for="WillContinue">Will your project continue after the hackathon? (yes/no) </label>
        <select id="WillContinue" name="WillContinue" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <!-- Bounties Dropdown 
        <label for="bounties">What is the main sponsor prize your team is aiming for</label>
        <input type="text" id="SponsorGoal" name="SponsorGoal" required><br>-->


        <!-- Submit Button -->
        <button onclick="OnBoard()" value="Register">Register</button>

       
    </form>

</body>
</html>
